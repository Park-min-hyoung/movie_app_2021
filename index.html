<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((currentFlip) => !currentFlip);
      };
      return (
        <div>
          <div>
            <label htmlFor="minute">Minute</label>
            <input
              value={inverted ? amount * 60 : amount}
              id="minute"
              placeholder="minute"
              type="number"
              onChange={onChange}
              disabled={inverted}
            />
          </div>

          <div>
            <label htmlFor="hours">Hours</label>
            <input
              // amount가 filpped 일때
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState(0);
      const [invert, setInvert] = React.useState(false);
      const onChange = (event) => {
        setAmount(event.target.value);
      };
      const amountReset = () => {
        setAmount(0);
      };
      const onInvert = () => {
        setInvert((invertState) => !invertState);
        amountReset();
      };

      return (
        <div>
          <div>
            <label htmlFor="km">Km</label>
            <input
              id="km"
              value={invert ? amount * 1.609 : amount}
              onChange={onChange}
              disabled={invert}
            />
          </div>

          <div>
            <label htmlFor="mile">Mile</label>
            <input
              id="mile"
              value={invert ? amount : amount / 1.609}
              onChange={onChange}
              disabled={!invert}
            />
          </div>
          <button onClick={onInvert}>{invert ? "Go To Back" : "Invert"}</button>
          <button onClick={amountReset}>Reset</button>
        </div>
      );
    }
    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (event) => {
        setIndex(event.target.value);
      };
      return (
        <div>
          <h1>Super Convert</h1>
          <select onChange={onSelect}>
            <option value="xx">Please Select</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Selct" : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
